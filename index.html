<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>amazon</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon.ico">
  <script src="https://kit.fontawesome.com/cfec824b02.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="navbar">
    <div class="amazon-logo">
      <img src="images/logo.png" alt="amazon-logo">
    </div>
    <div class="under-logo">
      <table>
        <tr>
          <td>All</td>
          <td>Today's deals</td>
          <td>Customer Service</td>
          <td>Registery</td>
          <td>Gift Cards</td>
          <td>Sell</td>
        </tr>
      </table>
    </div>
  </div>

  <div class="small-heading">
    <h4>Shop All Holiday Gift Cards</h4>
  </div>
  <div id="heading">
    <img class="big-image" src="images/bg-image.png" alt="big-image">
    <img class="md-image" src="images/bg-image.png" alt=" md-image">
    <div class=" heading-text">
      <h1>Holiday Gift Guides</h1>
      <h4>Be a go-gifter</h4>
    </div>

  </div>
  <div class="p">
    <h3 class="box-text">Find the perfect gift <a href="#"> shop now</a></h3>
  </div>
  <div class="box">
  </div>
  <div class="items">

    <table>
      <tr>
        <td class="set">

          <img class="box-item-1" src="images/img_1.jpg" alt="">
          <button class="hide-btn  btn overlay-object-1"><i class="fas fa-cart-arrow-down"></i> Add to cart</button>
          <i class="hide-btn heart-1 far fa-heart fa-2x"></i>
        </td>
        <td>
          <img class="box-item-2" src="images/img_2.jpg" alt="">
          <button class="hide-btn btn overlay-object-2"><i class="fas fa-cart-arrow-down"></i> Add to cart</button>
          <i class="hide-btn heart-2 far fa-heart fa-2x"></i>

        </td>
        <td>
          <img class="box-item-3" src="images/img_3.jpg" alt="">
          <button class="hide-btn btn overlay-object-3"><i class="fas fa-cart-arrow-down"></i> Add to cart</button>
          <i class="hide-btn  heart-3 far fa-heart fa-2x"></i>
        </td>
        <td>
          <img class="box-item-4" src="images/img_4.jpg" alt="">
          <button class="hide-btn btn overlay-object-4"><i class="fas fa-cart-arrow-down"></i> Add to cart</button>
          <i class="hide-btn heart-4 far fa-heart fa-2x"></i>
        </td>
      </tr>
    </table>

    <img class="bottom-img" src="images/img_9.png" alt="">

  </div>
  <div class="p">
    <p class="play">play the gifting game <a href="#"> shop gaming</a></p>
  </div>

  <img class="bottom-img" src="images/img_10.png" alt="">
  <p>The sound of cheer <a href="#"> Shop Audio & Accessories</a></p>


  <p class="footer"><a class="footer" href="">Back to top</a></p>
  <div class="bottom-logo">
    <img src="images/logo.png" alt="amazon-logo">
  </div>
</body>

</html>
